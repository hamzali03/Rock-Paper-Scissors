<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
    </head>

    <body>
        <header>
            <h1>Rock-Paper-Scissors</h1>
        </header>

        <main>
            <section id="Scoreboard">
                <h2>Scoreboard</h2>
                <ul class="total">
                    <li>wins: <span id="wins-display">0</span></li>
                    <li>losses: <span id="losses-display">0</span></li>
                    <li>total: <span id="total-display">0</span></li>
                </ul>
            </section>
            <section id="move">
                <h2>Choose your move!</h2>
                <div id="rock" class="rock"><img class="rock" src=""</div>
            </section>
        </main>
    </body>
</html>
