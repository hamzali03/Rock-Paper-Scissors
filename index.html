<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
    </head>

    <body>
        <header>
            <h1>Rock-Paper-Scissors</h1>
        </header>

        <main>
            <section id="Scoreboard">
                <h2>Scoreboard</h2>
                <p class="scoreboard">
                    total
                    <span id="flips-display">3</span>
                    wins:
                    <span id="wins-display">2</span>
                    losses:
                    <span id="losses-display">1</span>
                </p>
            </section>

            <section>
                <h2>Pick!</h2>
                <button class="item-guess" id="guess-rock"></button>
                <button class="item-guess" id="guess-paper"></button>
                <button class="item-guess" id="guess-scissors"></button>
            </section>

            <section id="results-section">
                <h2>The turn...</h2>
                <p id="flip-display">rock</p>
                <button id="try-again-button">Try Again</button>
            </section>
        </main>
    </body>
</html>
